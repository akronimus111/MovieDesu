              <script>
                const scriptURL = '<https://script.google.com/macros/s/AKfycbyYDp0QvcvTUq8kemYP_zBqJulBZCIGsJ2fucBsufhO1w_m_QQ3impCGjaz3v0d5Q9_/exec>'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
